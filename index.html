<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Practica 2</title>
    </head>

    <body>
        <h1>Separador de Números Pares e Impares</h1>

        <button id="generateButton">Generar Números Aleatorios</button>

        <div class="result">
            <div class="even">
                <h2>Números Pares</h2>
                <ul id="evenList"></ul>
            </div>

            <div class="odd">
                <h2>Números Impares</h2>
                <ul id="oddList"></ul>
            </div>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
